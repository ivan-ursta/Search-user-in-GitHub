<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/AJAX/GitHub/style.css">
</head>

<body>

    <p>
        <b>Search login:</b>
        <input type="text" placeholder="Search login">
        <button>search</button>
    </p>

    <div class="gitContainer">
        <div class="side" id="left">
            <div id="img"></div>
            <div class="obj" id="name"><b>Name:</b> </div>
            <div class="obj" id="login"><b>Login:</b></div>
        </div>
        <div class="side" id="right">
            <div class="obj" id="url"><b>Url to GitHub:</b></div>
            <div class="obj" id="blog"><b>Blog:</b></div>
            <div class="obj" id="city"><b>City:</b></div>
            <div class="obj" id="email"><b>Email:</b></div>
            <div class="obj" id="follow"><b>Followers:</b></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/AJAX/GitHub/index.js"></script>
</body>

</html>
